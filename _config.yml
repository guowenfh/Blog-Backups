# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 三省吾身丶丶
subtitle: 兴趣遍地都是，专注和持之以恒才是真正稀缺的。
description: 芝兰生于深林，不以无人而不芳。
author: guowenfh
language: zh-Hans
? timezone

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://guowenfh.github.io
root: /
permalink: :year/:month/:day/:title/
? permalink_defaults

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
? skip_render

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transfont:rm title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  ? tab_replace

# Category & Tag
default_category: uncategorized
? category_map
? tag_map

# 设置文章显示个数

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
#设置不同标签下显示的文章数量
index_generator:
  per_page: 6

archive_generator:
  per_page: 15
  yearly: true
  monthly: true

tag_generator:
  per_page: 10
